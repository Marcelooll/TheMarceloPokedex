<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcelol Pokedex</title>
  <!-- Fonte pixelada para o título -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Decoração: GIF do Gengar posicionado discretamente -->
  <div id="gengar-decoration">
    <img src="assets/gengar.gif" alt="Gengar Dançando" />
  </div>

  <header>
    <div class="header-content">
      <h1 id="site-title">Marcelol Pokedex</h1>
      <div class="language-selector">
        <select id="languages" onchange="changeLanguage()">
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="ja">日本語</option>
        </select>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="search" placeholder="Pesquise por nome ou número do Pokémon..." />
    </div>
  </header>

  <main>
    <section id="pokedex" class="pokedex">
      <!-- Os cards dos Pokémon serão inseridos dinamicamente aqui -->
    </section>
    <button id="load-more" class="load-more">Carregar Mais</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
